<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <title>Solar System</title>
    </head>
    <body>
        <a-scene background="color: #000000">

            <!--Camera-->
            <a-entity position="0 0 20">
                <a-camera></a-camera>
            </a-entity>
    
    
            <!--Sun-->
            <a-entity>
                <a-sphere position="0 0 0" radius="2" color="#F08A2D"></a-sphere>
            </a-entity>
    
            <!--Mercury-->
            <a-entity position="0 0 0" rotation="0 0 0"
                animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 5000">
                <a-sphere position="1  0 -5" radius="0.2" color="grey"></a-sphere>  
            </a-entity>

            <!--Venus-->
            <a-entity position="0 0 0" rotation="0 0 0"
                animation="property: rotation; to: 0 -360 0;easing:linear; loop: true; dur: 10000">
                <a-sphere position="3  0 -5" radius="0.5" color="#AB563B"></a-sphere>  
            </a-entity>
            
            <!--Earth-->
            <a-entity position="0 0 0" rotation="0 0 0"
                animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
                <a-sphere position="5  0 -5" radius="0.5" color="#14225E"></a-sphere>  
            </a-entity>

            <!--Mars-->
            <a-entity position="0 0 0" rotation="0 0 0"
                animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 30000">
                <a-sphere position="7  0 -5" radius="0.5" color="#98624F"></a-sphere>  
            </a-entity>

            <!--Jupiter-->
            <a-entity position="0 0 0" rotation="0 0 0"
                animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 40000">
                <a-sphere position="9  0 -5" radius="0.5" color="#A88C71"></a-sphere>  
            </a-entity>

            <!--Saturn-->
            <a-entity position="0 0 0" rotation="0 0 0"
                animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 50000">
                <a-sphere position="11  0 -5" radius="0.5" color="#BB9C73"></a-sphere>  
                <a-ring position="11  0 -5" rotation="70 0 0"></a-ring>
            </a-entity>

            <!--Uranus-->
            <a-entity position="0 0 0" rotation="0 0 0"
                animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 60000">
                <a-sphere position="13  0 -5" radius="0.5" color="#87AAAF"></a-sphere>  
                <a-ring position="13  0 -5" rotation="80 0 0"></a-ring>
            </a-entity>

            <!--Neptune-->
            <a-entity position="0 0 0" rotation="0 0 0"
                animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 70000">
                <a-sphere position="15  0 -5" radius="0.5" color="#232E6C"></a-sphere>  
                <a-ring position="15  0 -5" rotation="50 0 0"></a-ring>
            </a-entity>
        </a-scene>
    </body>
</html>
